<html>

<body>
    <div id="container">
        <h2>Hero's List</h2>
        <ul class="hero-list">
            <li class="hero-list-item">Batman</li>
            <li class="hero-list-item">Superman</li>
            <li class="hero-list-item">Spiderman</li>
            <li class="hero-list-item">Hulk</li>
            <li class="hero-list-item">Wolverine</li>
        </ul>
    </div>
</body>

</html>

<script>
    const ul = document.querySelector(".hero-list")
    ul.addEventListener("mouseover", (e) => {
        e.target.style.color = "red"
    })
    ul.addEventListener("mouseout", (e) => {
        e.target.style.color = "black" //con transparent il testo scompare
    })
</script>

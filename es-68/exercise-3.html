<html>

<body>
  <div id="container">
    <form>
      <div>
        <label>Title</label>
        <input type="text" id="todo-title" />
      </div>
      <div>
        <label>Completed</label>
        <input type="checkbox" id="todo-completed" />
      </div>

      <button type="submit" id="submit-todo"></button>
    </form>
  </div>
</body>

</html>

<script>
  const request = document.getElementById("submit-todo");

  async function postData() {
    event.preventDefault();
    let check = document.getElementById("todo-completed").checked;
    let text = document.getElementById("todo-title").value;

    let post = { text, check };

    const response = await fetch("https://jsonplaceholder.typicode.com/posts", {
      method: "POST",
      body: JSON.stringify(post),
    });

    console.log(post);
    console.log(response.body);
  }

  request.addEventListener("click", postData);

</script>

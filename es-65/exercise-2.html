<html>

<body>
  <div id="container">
    <button type="button" id="fetch-post">
      Fetch Post from LocalStorage
    </button>

    <h2>Post: <span id="post-title"></span></h2>
  </div>
</body>

</html>

<script>
  let title = document.getElementById("fetch-post");
  let post = document.getElementById("post-title");
  function setData() {
    fetch("https://jsonplaceholder.typicode.com/posts/1")
      .then((response) => {
        return response.json();
      })
      .then((data) => {
        console.log(data);
        localStorage.setItem(data.title, JSON.stringify(data));
        return data;
      })
      .then((data) => {
        localStorage.getItem(data.title);
        let newTitle = data.title;
        post.append(newTitle);
      });
  }
  title.addEventListener("click", setData);


</script>

<html>

<body>
  <div id="container">
    <button type="button" id="fetch-post">Fetch Post</button>
    <button type="button" id="save-post">Save Post on LocalStorage</button>
  </div>
</body>

</html>

<script>
  let get = document.getElementById("fetch-post")
  get.addEventListener("click", getPost);
  function getPost() {
    fetch("https://jsonplaceholder.typicode.com/posts/1")
      .then((response) => { return response.json() })
      .then((data) => { console.log(data) })
  }
  let save = document.getElementById("save-post")
  save.addEventListener("click", savePost);
  function savePost() {
    fetch("https://jsonplaceholder.typicode.com/posts/1")
      .then((response) => { return response.json() })
      .then((data) => {
        console.log(data)
        localStorage.setItem(data.title, JSON.stringify(data))
      })
  }
</script>

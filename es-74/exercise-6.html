<html>

<body>
  <div id="container">
    <h2>Person's Form</h2>
    <form id="person-form">
      <button type="submit">Submit</button>
    </form>
  </div>
</body>

</html>

<script>
  function initForm() {
    const form = document.getElementById("person-form")
    const firstName = document.createElement("input")
    firstName.setAttribute("placeholder", "firstName")
    firstName.setAttribute("id", "firstName")
    form.prepend(firstName)
    const lastName = document.createElement("input")
    lastName.setAttribute("placeholder", "lastName")
    lastName.setAttribute("id", "lastName")
    form.prepend(lastName)
    const age = document.createElement("input")
    age.setAttribute("placeholder", "age")
    age.setAttribute("id", "age")
    form.prepend(age)
  };
  initForm()
  const button = document.querySelector("button")
  function submitPersonForm() {
    button.addEventListener("click", (e) => {
      e.preventDefault()
      const firstName = document.getElementById("firstName")
      const lastName = document.getElementById("lastName")
      const age = document.getElementById("age")
      const person = { firstName: firstName.value, lastName: lastName.value, age: age.value }
      console.log(person)
    });
  }
  submitPersonForm()
</script>

<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lezione HTML</title>
</head>

<body>
    <form action="">
        <fieldset>
            <p>
                <button type="submit" disabled>Funziona questo bottone?</button>
            </p>
            <p>
                <label> Input numerico con range 0-100 e step di 2
                    <input type="number" min="0" max="100" step="2">
                </label>
            </p>
            <p>
                <label> Ho fatto la label relativa a questo checkbox?
                    <input type="checkbox">
                </label>
            </p>
            <p>
                <label>Quando vai in ferie?
                    <input type="date" id="date" name="data" min="2022-01-30">
                </label>
            </p>
        </fieldset>
    </form>
</body>

</html>

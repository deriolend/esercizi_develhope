<html>

<body>
  <div id="container">
    <form>
      <div>
        <label>First Name:</label>
        <input type="text" class="form-input" id="firstName" value="Mario" />
      </div>
      <div>
        <label>Last Name:</label>
        <input type="text" class="form-input" id="lastName" value="Rossi" />
      </div>
      <div>
        <label>Age:</label>
        <input type="number" class="form-input" id="age" value="25" />
      </div>
    </form>
  </div>
</body>

</html>

<script>
  const firstName = document.getElementById("firstName").value
  const labelFirstName = document.getElementById("firstName").parentElement.firstElementChild.textContent
  const lastName = document.getElementById("lastName").value
  const labelLastName = document.getElementById("lastName").parentElement.firstElementChild.textContent
  const age = document.getElementById("age").value
  const labelAge = document.getElementById("age").parentElement.firstElementChild.textContent
  console.log(`${labelFirstName} ${firstName}
               ${labelLastName} ${lastName}
               ${labelAge} ${age}`)

</script>
